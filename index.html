<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="controls">
        <div class="settings">
          <div class="player-controls">
            <label for="playerCount">Number of Players:</label>
            <select id="playerCount">
              <option value="1">1 Player</option>
              <option value="2">2 Players</option>
              <option value="3">3 Players</option>
              <option value="4">4 Players</option>
            </select>
          </div>
          <label for="gridSize">Grid Size:</label>
          <select id="gridSize">
            <option value="2x2">2x2</option>
            <option value="4x4" selected>4x4</option>
            <option value="6x6">6x6</option>
          </select>
          <label for="collectionSelector">Image Collection:</label>
          <select id="collectionSelector">
            <option value="dudububu" selected>Default (dudububu)</option>
          </select>
          <span
            id="collectionCount"
            style="margin-left: 10px; color: #888"
          ></span>
          <div
            id="collectionPreview"
            style="margin: 8px 0; display: flex; flex-wrap: wrap; gap: 6px"
          ></div>
          <label for="imageFolder">
            Upload New Collection:
            <span
              id="defaultFolderNote"
              style="color: #2a8; font-size: 0.95em"
            ></span>
          </label>
          <input
            type="file"
            id="imageFolder"
            webkitdirectory
            directory
            multiple
            style="margin-bottom: 8px"
          />
          <button id="startGame">Start Game</button>
        </div>
        <div class="stats">
          <div id="playerScores"></div>
          <span>Current Player: <span id="currentPlayer">-</span></span>
          <span>Moves: <span id="moves">0</span></span>
          <span>Matches: <span id="matches">0</span></span>
        </div>
      </div>
      <div id="gameBoard"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
